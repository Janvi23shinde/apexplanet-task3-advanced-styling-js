<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Advanced Styling and JavaScript</h1>
  </header>

  <section class="responsive-box">
    <h2>Responsive Design Example</h2>
    <p>Resize the screen to see background and font size change.</p>
  </section>

  <section id="carousel">
    <h2>Image Carousel</h2>
    <div class="carousel-container">
      <button class="prev">&#10094;</button>
      <img id="carousel-img" src="https://picsum.photos/id/1015/600/300" alt="carousel">
      <button class="next">&#10095;</button>
    </div>
  </section>

  <section id="api-section">
    <h2>Random Joke (API Fetch Example)</h2>
    <button id="joke-btn">Get a Joke</button>
    <p id="joke"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
